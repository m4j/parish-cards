{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">
        <h3>{{ member.format_name()}}</h3>
    </div>
    <div>
        {{ member.format_html_card() | safe }}
    </div>
{% if spouse %}
    <div class="page-header">
        <h3>{{ spouse.format_name()}}</h3>
    </div>
    <div>
        {{ spouse.format_html_card() | safe }}
    </div>
{% endif %}
{% endblock %}
